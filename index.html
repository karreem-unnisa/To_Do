<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📔 FlowForage</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" type="image/jpeg" href="assets/habit_tracker_bullet.jpg">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">📔 FlowForage - ToDo</div>
    <div class="nav-center" id="datetime">--:--</div>
    <div class="nav-right">
      <a href="habit.html" class="nav-link" title="Habit Tracker">🧩</a>
      <a href="diary.html" class="nav-link" title="Diary">📝</a>
      <a href="routine.html" class="nav-link" title="Routine Planner">📅</a>
      <button id="theme-toggle">🌙</button>
      
    </div>
    
  </header>

  <!-- Main Container -->
  <main class="container">
    <!-- Progress Top Section -->
    <section class="top-section">
      <h1>Your Tasks</h1>
      <div class="progress-wrapper">
        <svg viewBox="0 0 36 36" class="circular-chart">
          <path class="circle-bg"
                d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831" />
          <path class="circle" id="progress-circle"
                stroke-dasharray="0, 100"
                d="M18 2.0845
                   a 15.9155 15.9155 0 0 1 0 31.831
                   a 15.9155 15.9155 0 0 1 0 -31.831" />
          <text x="18" y="20.35" class="percentage" id="progress-text">0%</text>
        </svg>
      </div>
    </section>

    <!-- Input Section -->
    <section class="input-section">
      <input type="text" id="task-input" placeholder="What do you need to do?" />
      <select id="mood-select">
        <option value="🙂">🙂 Happy</option>
        <option value="💪">💪 Motivated</option>
        <option value="😌">😌 Calm</option>
        <option value="🔥">🔥 Focused</option>
      </select>
      <button id="add-btn">➕ Add</button>
    </section>

    <!-- Mood Filters -->
    <div class="filter-section">
      <button class="filter-btn" data-mood="all">All</button>
      <button class="filter-btn" data-mood="🙂">🙂</button>
      <button class="filter-btn" data-mood="💪">💪</button>
      <button class="filter-btn" data-mood="😌">😌</button>
      <button class="filter-btn" data-mood="🔥">🔥</button>
    </div>

    <!-- Task List -->
    <ul id="task-list" class="task-list"></ul>

    <div id="analytics">
        <canvas id="taskChart"></canvas>
      </div>
      

    <!-- Quote Footer -->
    <footer>
      <p id="quote">"Loading motivational quote..."</p>
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
