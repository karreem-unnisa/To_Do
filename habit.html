<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Habit Tracker - MindfulTasks</title>
  <link rel="stylesheet" href="assets/habit.css" />

</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">🧠 MindfulTasks</div>
    <div class="nav-center" id="datetime">--:--</div>
    <div class="nav-right">
      <a href="index.html" title="Back to To-Do">📋</a>
      <a href="diary.html" title="Diary">📝</a>
      <button id="theme-toggle">🌙</button>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container">
    <section class="top-section">
      <h1>Your Habits</h1>
    </section>

    <!-- Add Habit Input -->
    <section class="input-section">
      <input type="text" id="habit-input" placeholder="Enter a habit..." />
      <button id="add-habit-btn">➕ Add</button>
    </section>

    <!-- Habit Tracker Table -->
    <section id="habit-table-section">
      <table id="habit-table"></table>
    </section>

    <!-- Delete Confirmation Modal -->
<div id="confirm-modal" class="modal hidden">
  <div class="modal-content">
    <p id="modal-text">Are you sure you want to delete this habit?</p>
    <div class="modal-buttons">
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">Cancel</button>
    </div>
  </div>
</div>

<!-- Edit Habit Modal -->
<div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Habit</h2>
      <input type="text" id="edit-habit-input" />
      <div class="modal-buttons">
        <button id="save-edit">Save</button>
        <button id="cancel-edit">Cancel</button>
      </div>
    </div>
  </div>
  <!-- Weekly Stats Button -->
<section class="weekly-stats-section">
    <button id="view-stats-btn">📊 View Weekly Stats</button>
  </section>
  
  <!-- Weekly Stats Modal -->
  <div id="stats-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Weekly Summary</h2>
      <div id="weekly-summary"></div>
      <div class="modal-buttons">
        <button id="close-stats">Close</button>
      </div>
    </div>
  </div>
  

  </main>

  <script src="js/habit.js"></script>
</body>
</html>
